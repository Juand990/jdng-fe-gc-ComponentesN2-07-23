<div class="container">
    <div class="row mb-3">
        <div class="col-sm-12">
            <table>
                <tr *ngFor="let item of data">
                    <td>
                        {{item.nombre}}
                    </td>
                    <td>
                        {{item.email}}
                    </td>
                    <td>
                        {{item.mensaje}}
                    </td>
                    <td>
                        {{item.respuesta}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
